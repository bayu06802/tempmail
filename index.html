<!DOCTYPE html>
<html>
<head>
  <title>Temp Mail Generator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 40px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 72px;
      margin-bottom: 50px;
      text-align: center;
    }
    select, button {
      width: 100%;
      max-width: 800px;
      font-size: 48px;
      padding: 36px;
      margin-bottom: 40px;
      border-radius: 20px;
      border: 2px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #email {
      font-size: 48px;
      font-weight: bold;
      margin-top: 40px;
      word-break: break-word;
      text-align: center;
      max-width: 95%;
      cursor: pointer;
    }
    #notif {
      font-size: 32px;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Uchiha BAYU</h1>

    <select id="domain">
      <option value="bayu2537.rf.gd">bayu2537.rf.gd</option>
      <option value="uchihabayu.42web.io">uchihabayu.42web.io</option>
      <option value="liaputri.fwh.is">liaputri.fwh.is</option>
      <option value="nida725.free.nf">nida725.free.nf</option>
      <option value="1secmail.my.id">1secmail.my.id</option>
      <option value="apalol.my.id">apalol.my.id</option>
      <option value="mailbayu.biz.id">mailbayu.biz.id</option>
      <option value="mailggon.my.id">mailggon.my.id</option>
    </select>

    <button onclick="generate()">Generate Email</button>

    <p id="email" onclick="copyEmail()">Klik untuk salin email</p>
    <p id="notif"></p>
  </div>

  <script>
    function generate() {
      const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
      let random = '';
      for (let i = 0; i < 10; i++) {
        random += chars[Math.floor(Math.random() * chars.length)];
      }
      const domain = document.getElementById("domain").value;
      const email = `${random}@${domain}`;
      document.getElementById("email").innerText = email;
      document.getElementById("notif").innerText = '';
    }

    function copyEmail() {
      const email = document.getElementById("email").innerText;
      navigator.clipboard.writeText(email).then(() => {
        document.getElementById("notif").innerText = "Email disalin!";
      }).catch(() => {
        document.getElementById("notif").innerText = "Gagal menyalin!";
      });
    }
  </script>

</body>
</html>
